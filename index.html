<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tavşan Koşusu — Blockly</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Подключаем Blockly -->
  <script defer src="https://unpkg.com/blockly@10.4.3/blockly.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">🐰 Tavşan Koşusu</div>
    <div class="level-info">
      <button id="prevLevel" class="btn" title="Önceki">◀</button>
      <span id="levelTitle">Seviye 1/10</span>
      <button id="nextLevel" class="btn" title="Sonraki">▶</button>
    </div>
    <div class="actions">
      <button id="runBtn" class="btn primary">Çalıştır ▶</button>
      <button id="resetBtn" class="btn">Sıfırla ⟲</button>
      <!-- <button id="hintBtn" class="btn outline">Подсказка 💡</button> -->
    </div>
  </header>

  <main class="layout">
    <!-- Левая часть — игровое поле -->
    <section class="board-wrap">
      <div style="position: relative; width: 100%; max-width: 640px; margin: 0 auto;">
        <div id="board" class="board"></div>
        <!-- Canvas для эффектов -->
        <canvas id="fxCanvas"></canvas>
      </div>
      <div id="legend" class="legend">
        <span>🐰 — tavşan</span>
        <span>🚪 — çıkış</span>
        <span>🥕 — havuç</span>
        <span>🧱 — duvar</span>
        <span>▫️ — boş</span>
      </div>
      <div id="goal" class="goal"></div>
    </section>

    <!-- Правая часть — Blockly -->
    <section class="work-wrap">
      <div id="blockly" class="blockly"></div>
      <div class="limit">Kullanılan bloklar: <span id="used">0</span>/<span id="limit">0</span></div>
    </section>
  </main>

  <!-- ✅ исправлено: закрыт тег dialog -->
  <dialog id="modal">
    <h3 id="modalTitle">İpucu</h3>
    <div id="modalBody"></div>
    <div class="modal-actions"></div>
  </dialog>

  <footer class="footer">
    <strong>Kodland</strong> için ❤️ ile yapıldı · geliştirici: <strong>Andrei Pabiarzhyn</strong> · © 2025
  </footer>

  <!-- Скрипты -->
  <script defer src="tasks.js"></script>
  <script defer src="blocks.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
